<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scribd Embed - 45% Width, Full Height</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #fff;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }
    .container {
      width: 45vw; /* 45% of viewport width */
      height: 100vh; /* full viewport height */
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      src="https://www.scribd.com/embeds/752956065/content?start_page=1&view_mode=scroll&access_key=key-L6bq7NfxwYMtIHOtRl0h"
      allowfullscreen
      scrolling="no"
      frameborder="0"
      title="Boy Overboard (Patricia Cornelius) (Z-Library)">
    </iframe>
  </div>
</body>
</html>
